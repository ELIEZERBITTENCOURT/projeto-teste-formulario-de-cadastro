<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <title>Formulário de Cadastro</title>
</head>

<body>
    <!--Inicio da div container-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!--Inicio do card-->
                <div class="card">
                    <!--Início do card body-->
                    <div class="card-body">
                        <h1>Registro de contato</h1>
                        <!--Início do formulário-->
                        <form id="form-contato" name="formulario">

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="nome">Nome completo</label>
                                    <input class="form-control" type="text" name="nome" id="nome"
                                        placeholder="Digite o seu nome..." required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-4">
                                    <label for="data">Data de nascimento</label>
                                    <input type="date" class="form-control" id="data" name="data" required>
                                </div>
                                <div class="form-group col-4">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control cpf-mask" name="cpf" id="cpf" placeholder="Ex.: 000.000.000-00" required>
                                </div>
                                <div class="form-group col-4">
                                    <label for="celular">Celular</label>
                                    <input type="text" class="form-control cel-sp-mask" name="celular" id="celular" placeholder="Ex.: (00) 00000-0000" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="email">E-mail:</label>
                                    <input class="form-control" type="email" name="email" id="email"
                                        placeholder="Ex: seuemail@seuemail.com" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="cep">Cep</label>
                                    <input type="text" class="form-control cep-mask" id="cep" placeholder="Ex.: 00000-000" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="endereco">Endereço</label>
                                    <input type="text" class="form-control" id="endereco" name="endereco" size="60"
                                        placeholder="Endereço" required>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="numero">Nº</label>
                                    <input type="text" class="form-control" id="numero" name="numero" placeholder="Nº" required>
                                </div>
                                <div class="form-group col-4">
                                    <label for="complemento">Complemento</label>
                                    <input type="text" class="form-control" id="complemento" name="complemento"
                                        size="60" placeholder="Complemento" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" name="bairro" size="40"
                                        placeholder="Bairro" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade" size="40"
                                        placeholder="Cidade" required>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="uf">UF</label>
                                    <input type="text" c class="form-control" id="uf" name="uf" size="2"
                                        placeholder="UF" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="descricao">Descrição:</label>
                                    <textarea class="form-control" name="descricao" id="descricao"
                                        placeholder="Descrição...">
                                    </textarea>
                                </div>
                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary" name="submeter" onclick="mostrarDados()" >
                                    ENVIAR
                                </button>
                            </div>

                            <div class="alert alert-danger d-none">
                                Preencha o campo <span id="campo-erro"></span>!
                            </div>
                        </form>
                        <!--Fim do formulário-->
                    </div>
                    <!--Fim do card body-->
                </div>
                <!--Fim do card-->
            </div>
        </div>
    </div>
    <!--Fim da div container-->

    <!--Início dos scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src="/js/main.js"></script>
    <!--Fim dos scripts-->
</body>

</html>
